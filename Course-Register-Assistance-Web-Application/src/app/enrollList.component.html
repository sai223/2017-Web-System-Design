<div class="enrollList">
  <h4>수강신청항목</h4>
  <table class="listTable">
    <tr>
      <th>개설전공</th>
      <th>과목명</th>
      <th>수강번호</th>
      <th>교과구분</th>
      <th>학점</th>
      <th>시간</th>
      <th>교수명</th>
      <th>강의시간</th>
      <th> </th>
    </tr>
    <tr *ngFor="let subject of enrollList_R"
    >
      <td>{{subject.major}}</td>
      <td>{{subject.subjectName}}</td>
      <td>{{subject.subjectNumber}}</td>
      <td>{{subject.subjectType}}</td>
      <td>{{subject.credit}}</td>
      <td>{{subject.time}}</td>
      <td>{{subject.professorName}}</td>
      <td>{{subject.subjectTime}}</td>
      <td><button (click)="deleteSubject(subject)" class="form-control">삭제</button></td>
    </tr>
  </table>
</div>
