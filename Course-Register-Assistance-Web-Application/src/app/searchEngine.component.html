<script src="https://cdnjs.cloudflare.com/ajax/libs/ng2-bootstrap/x.x.x/ng2-bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="total">
  <div class="right">
    <app-timetable [Monday_R] = "Monday"
                   [Tuesday_R]= "Tuesday"
                   [Wednesday_R]="Wednesday"
                   [Thursday_R]="Thursday"
                   [Friday_R]="Friday"
    ></app-timetable>
  </div>
  <div class="left">
    <div class="container" id = "searchEngine">
      <div class="firstRow">
        <table>
          <tr>
            <td>
              <div class = "subjectType">
                <label for="subjectType">교과구분
                  <select name = "교과구분" class="form-control" id="subjectType"
                          [(ngModel)] = "subjectType_2B"
                  >
                    <option value=undefined>선택</option>
                    <option value="전공과목">전공과목</option>
                    <option value="교양과목">교양과목</option>
                    <option value="기초과목">기초과목</option>
                    <option value="공학기초">공학기초</option>
                    <option value="영역별교양">영역별교양</option>
                    <option value="학점교류">학점교류</option>
                    <option value="공학인증교양">공학인증교양</option>
                  </select></label>
              </div>
            </td>
            <td>
              <div class = "major">
                <label for="major">전공
                  <select name = "전공" class="form-control" id="major"
                          [(ngModel)] = "major_2B">
                    <option value=undefined>선택</option>
                    <option value="기계공학전공(과)">기계공학전공(과)</option>
                    <option value="산업공학전공(과)">산업공학전공(과)</option>
                    <option value="산업정보시스템공학전공(과)">산업정보시스템공학전공(과)</option>
                    <option value="화학공학전공(과)">화학공학전공(과)</option>
                    <option value="신소재공학전공(과)">신소재공학전공(과)</option>
                    <option value="응용화학생명공학전공(과)">응용화학생명공학전공(과)</option>
                    <option value="건설시스템공학전공(과)">건설시스템공학전공(과)</option>
                    <option value="교통시스템공학전공(과)">교통시스템공학전공(과)</option>
                    <option value="건축학전공(5년)(과)">건축학전공(5년)(과)</option>
                    <option value="건축공학전공(과)">건축공학전공(과)</option>
                    <option value="전자공학전공(과)">전자공학전공(과)</option>
                    <option value="소프트웨어및컴퓨터공학전공(과)">소프트웨어및컴퓨터공학전공(과)</option>
                    <option value="사이버보안전공(과)">사이버보안전공(과)</option>
                    <option value="미디어콘텐츠전공(과)">미디어콘텐츠전공(과)</option>
                    <option value="소셜미디어전공(과)">소셜미디어전공(과)</option>
                    <option value="공군ICT전공(과)">공군ICT전공(과)</option>
                    <option value="ICT융합전공(과)">ICT융합전공(과)</option>
                    <option value="수학전공(과)">수학전공(과)</option>
                    <option value="물리학전공(과)">물리학전공(과)</option>
                    <option value="화학전공(과)">화학전공(과)</option>
                    <option value="생명과학전공(과)">생명과학전공(과)</option>
                    <option value="경영학전공(과)">경영학전공(과)</option>
                    <option value="e-비즈니스학전공(과)">e-비즈니스학전공(과)</option>
                    <option value="금융공학전공(과)">금융공학전공(과)</option>
                    <option value="국어국문학전공(과)">국어국문학전공(과)</option>
                    <option value="영어영문학전공(과)">영어영문학전공(과)</option>
                    <option value="불어불문학전공(과)">불어불문학전공(과)</option>
                    <option value="사학전공(과)">사학전공(과)</option>
                    <option value="문화콘텐츠학전공(과)">문화콘텐츠학전공(과)</option>
                    <option value="경제학전공(과)">경제학전공(과)</option>
                    <option value="행정학전공(과)">행정학전공(과)</option>
                    <option value="심리학전공(과)">심리학전공(과)</option>
                    <option value="사회학전공(과)">사회학전공(과)</option>
                    <option value="정치외교학전공(과)">정치외교학전공(과)</option>
                    <option value="스포츠레저학전공(과)">스포츠레저학전공(과)</option>
                    <option value="법학전공(과)">법학전공(과)</option>
                    <option value="의학전공(과)">의학전공(과)</option>
                    <option value="간호학전공(과)">간호학전공(과)</option>
                    <option value="간호학전공(특별과정)(과)">간호학전공(특별과정)(과)</option>
                    <option value="약학전공(과)">약학전공(과)</option>
                    <option value="한국학전공(과)">한국학전공(과)</option>
                    <option value="국제통상전공(과)">국제통상전공(과)</option>
                    <option value="문화산업과커뮤니케이션전공(과)">문화산업과커뮤니케이션전공(과)</option>
                    <option value="중국지역연구전공(과)">중국지역연구전공(과)</option>
                    <option value="일본지역연구전공(과)">일본지역연구전공(과)</option>
                    <option value="인문사회데이터분석전공(과)">인문사회데이터분석전공(과)</option>
                    <option value="융합시스템공학전공(과)">융합시스템공학전공(과)</option>
                  </select></label>
              </div>
            </td>
            <td>
              <div class = "subjectDay">
                <label  for="subjectDay">요일
                  <select name = "요일" class="form-control" id="subjectDay"
                          [(ngModel)] = "day_2B">
                    <option value=undefined>선택</option>
                    <option value="월">월</option>
                    <option value="화">화</option>
                    <option value="수">수</option>
                    <option value="목">목</option>
                    <option value="금">금</option>
                  </select></label>
              </div>
            </td>
            <td>
              <div class = "subjectTime">
                <label  for="subjectTime">강의교시
                  <select name = "강의교시" class="form-control" id="subjectTime"
                          [(ngModel)] = "time_2B">
                    <option value=undefined>선택</option>
                    <option value="A">A(9:00-10:15)</option>
                    <option value="B">B(10:30-11:45)</option>
                    <option value="C">C(12:00-1:15)</option>
                    <option value="D">D(1:30-2:45)</option>
                    <option value="E">E(3:00-4:15)</option>
                    <option value="F">F(4:30-5:45)</option>
                    <option value="G">G(6:00-7:15)</option>
                    <option value="H">H(7:30-8:45)</option>
                    <option value="1">1(9:00-10:00)</option>
                    <option value="2">2(10:00-11:00)</option>
                    <option value="3">3(11:00-12:00)</option>
                    <option value="4">4(12:00-13:00)</option>
                    <option value="5">5(13:00-14:00)</option>
                    <option value="6">6(14:00-15:00)</option>
                    <option value="7">7(15:00-16:00)</option>
                    <option value="8">8(16:00-17:00)</option>
                    <option value="9">9(17:00-18:00)</option>
                    <option value="10">10(18:00-19:00)</option>
                    <option value="11">11(19:00-20:00)</option>
                  </select></label>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="secondRow">
        <table>
          <tr>
            <td>
              <div class = "subjectName">
                <label for="subjectName">과목명
                  <input type="text" id="subjectName" class="form-control"
                  [(ngModel)] = "subjectName_2B"
                  ></label>
              </div>
            </td>
            <td>
              <div class="professorName">
                <label for="professorName">교수명
                  <input type="text" id="professorName" class="form-control"
                  [(ngModel)] = "professorName_2B"
                  ></label>
              </div>
            </td>
            <td class="button">
              <button class="form-control"
              (click) = search();
              >조회</button>
            </td>
            <td class="button">
              <button class="form-control"
                      (click)="enroll(selectedSubject)"
              >등록</button>
            </td>
          </tr>
        </table>
      </div>


      </div>
    <app-enroll [enrollList_R]="enrollList_T"
                (deleteSubjectEvent) = "deleteSubject($event)"
    >
    </app-enroll>
    <app-list [searchList_R]="searchList_T"
              (subjectClickEvent)="chosenSubject($event)"
    ></app-list>

    </div>
  </div>
